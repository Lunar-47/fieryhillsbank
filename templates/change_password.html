<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { color: #602e87; }
        label { display: block; margin-top: 10px; }
        input[type="password"] { width: 300px; padding: 5px; }
        button { padding: 8px 15px; font-size: 16px; margin-top: 15px; border-radius: 5px; cursor: pointer; }
        .reset-btn { background-color: #4CAF50; color: white; border: none; }
        .btn:hover { opacity: 0.85; }
    </style>
</head>
<body>
    <h1>Change Your Password</h1>
    <form method="POST">
        <label>Old Password:</label>
        <input type="password" name="old_password" required><br>

        <label>New Password:</label>
        <input type="password" name="new_password" required><br>

        <label>Confirm New Password:</label>
        <input type="password" name="confirm_new_password" required><br>

        <button type="submit" class="reset-btn">Change Password</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <!-- Back to Dashboard Link -->
    <p><a href="{{ url_for('student_dashboard') }}" class="back-btn">Back to Dashboard</a></p>
</body>
</html>
