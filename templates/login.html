<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .message { padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; color: #721c24; margin-bottom: 15px; }
        input, button { padding: 8px; font-size: 16px; margin-bottom: 10px; width: 250px; }
        button { background-color: #602e87; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #4b2368; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <style>
        h1 { color: #602e87; }
    </style>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
