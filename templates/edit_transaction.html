<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaction for {{ student['name'] }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            color: #602e87;
            margin-bottom: 10px; /* reduced spacing under title */
        }

        form {
            max-width: 400px;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            color: white;
        }

        .update-btn {
            background-color: #4CAF50; /* green */
        }

        .delete-btn {
            background-color: #f44336; /* red */
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Transaction for {{ student['name'] }}</h1>

    <!-- UPDATE FORM -->
    <form method="post">
        <label>Date:</label>
        <input type="date" name="date" id="date" value="{{ transaction['date'] }}" required>

        <label>Description:</label>
        <input type="text" name="description" value="{{ transaction['description'] }}" required>

        <label>Debit (if spending, leave 0 if none):</label>
        <input type="number" name="debit" min="0" value="{{ transaction['debit'] }}">

        <label>Credit (if earning, leave 0 if none):</label>
        <input type="number" name="credit" min="0" value="{{ transaction['credit'] }}">

        <div class="button-container">
            <button type="submit" class="update-btn">Update Transaction</button>

            <!-- DELETE FORM -->
            <form action="{{ url_for('delete_transaction', transaction_id=transaction['id'], student_id=student['id']) }}"
                  method="POST"
                  onsubmit="return confirm('Are you sure you want to delete this transaction?');">
                <button type="submit" class="delete-btn">Delete Transaction</button>
            </form>
        </div>
    </form>

    <p style="margin-top:20px;">
        <a href="{{ url_for('balance', student_id=student['id']) }}">Back to {{ student['name'] }}'s Balance</a>
    </p>

    <script>
        // Autofill date if missing
        document.addEventListener("DOMContentLoaded", function() {
            const dateInput = document.getElementById('date');
            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        });
    </script>
</body>
</html>
