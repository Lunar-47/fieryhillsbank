<!DOCTYPE html>
<html>
<head>
    <title>Payroll</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="number"] {
            width: 60px;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            color: white;
        }

        .payroll-btn {
            background-color: #4CAF50; /* green */
        }

        h1 {
            color: #602e87;
        }
    </style>
</head>
<body>
    <h1>Payroll</h1>

    <form method="post" onsubmit="return confirmPayroll();">
        <table>
            <tr>
                <th>Student</th>
                <th>Payroll Amount</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student['name'] }}</td>
                <td>
                    <input type="number" name="payroll_{{ student['id'] }}" value="{{ student['default_payroll'] or 0 }}" min="0">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="payroll-btn">Run Payroll</button>
    </form>
    <p><a href="{{ url_for('home') }}">Cancel</a></p>

    <script>
        function confirmPayroll() {
            return confirm("Are you sure you want to run the payroll? This action cannot be undone.");
        }
    </script>
</body>
</html>
