<!DOCTYPE html>
<html>
<head>
    <title>Add Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .message { padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 5px; color: #856404; margin-bottom: 15px; }
        input, select, button { padding: 8px; font-size: 16px; margin-bottom: 10px; width: 250px; }
        button { background-color: #602e87; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #4b2368; }
    </style>
</head>
<body>
    <h1>Add New Admin</h1>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="name" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <select name="permission" required>
            <option value="" disabled selected>Permission Level</option>
            {% for i in range(0, 3) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Add Admin</button>
    </form>
</body>
</html>
