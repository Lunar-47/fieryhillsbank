<!DOCTYPE html>
<html>
<head>
    <title>Reset Student Password</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h1 { color: #602e87; }
        label { display: block; margin-top: 10px; }
        input[type="password"] { width: 300px; padding: 5px; }
        button { padding: 8px 15px; font-size: 16px; margin-top: 15px; border-radius: 5px; cursor: pointer; }
        .reset-btn { background-color: #f0ad4e; color: white; border: none; }
        .btn:hover { opacity: 0.85; }
    </style>
</head>
<body>
    <h1>Reset Student's Password</h1>

    <form method="POST">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required><br>

        <label for="confirm_new_password">Confirm New Password:</label>
        <input type="password" id="confirm_new_password" name="confirm_new_password" required><br>

        <button type="submit" class="reset-btn">Reset Password</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <p><a href="{{ url_for('home') }}">Back to Dashboard</a></p>
</body>
</html>
